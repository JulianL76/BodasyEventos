<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/stylesSubCategorias.css">
    <title>Gestión de trajes</title>
</head>

<body>
    <div class="container">
        <h1>Gestión de Trajes</h1>
        <div class="button-container">
            <button class="add-category">Agregar Nuevo Traje</button>
        </div>

        <div class="button-cont">
            <a href="categorias.html">
                <button class="return">Volver a categorias</button>
            </a>
        </div>


        <input type="text" id="searchInput" placeholder="Buscar traje por nombre...">

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Traje</th>
                    <th>Nombre del traje</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/caballero.png" alt="Categoría 1" class="category-images">
                    </td>
                    <td>Vestido de novio</td>
                    <td>
                        <button class="edit"><i class="fas fa-edit"></i> Editar</button>
                        <button class="delete"><i class="fas fa-trash-alt"></i> Eliminar</button>
                        <button class="view"><i class="fa-solid fa-shirt"></i> Ver tallas</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="img/caballero.png" alt="Categoría 1" class="category-images">
                    </td>
                    <td>Si</td>
                    <td>
                        <button class="edit"><i class="fas fa-edit"></i> Editar</button>
                        <button class="delete"><i class="fas fa-trash-alt"></i> Eliminar</button>
                        <button class="view"><i class="fa-solid fa-shirt"></i> Ver tallas</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="talla-info-1" class="talla-info">
            <table>
                <thead>
                    <tr>
                        <th>Talla</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="add-category">Agregar Nueva Talla</button>
            <button class="close-talla-info-1">Cerrar</button>
        </div>

        <div id="talla-info-2" class="talla-info">
            <table>
                <thead>
                    <tr>
                        <th>Talla</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button class="add-category">Agregar Nueva Talla</button>
            <button class="close-talla-info-2">Cerrar</button>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
