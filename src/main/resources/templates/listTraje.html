<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Trajes</title>
    <link rel="stylesheet" href="/styles/styleTallas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Listado de Trajes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Categoría</th>
            <th>Imágenes</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="traje : ${trajes}">
             <td th:text="${traje.idTraje}"></td>
            <td th:text="${traje.nombre}"></td>
            <td th:text="${traje.cantidadTotal}"></td>
            <td th:text="${traje.categoria.nombre}"></td>
            <td>
                <div th:each="imagen : ${traje.imagenes}">
                    <img th:src="@{'/inicio/registroTraje/uploads/' + ${imagen}}" width="100" height="100"/>
                </div>
            </td>
            <td>
                <a th:href="@{'/inicio/registroTraje/editar/' + ${traje.idTraje}}">
                    <button class="edit"><i class="fas fa-edit"></i></button>
                </a>
                <a th:href="@{/inicio/registroTraje/{id}/borrar(id=${traje.idTraje})}">
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                </a>
            </td>
        </tr>
    </table>
    <div class="centered-button">
        <a th:href="@{/inicio}">
            <button><i class="fa-solid fa-arrow-left"></i></button>
        </a>
        <a th:href="@{/inicio/registroTraje/nuevo}">
            <button>Nuevo Traje</button>
        </a>
    </div>
</body>
</html>
