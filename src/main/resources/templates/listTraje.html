<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Trajes</title>
</head>
<body>
    <h1>Listado de Trajes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Categoria</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="traje : ${trajes}">
            <td th:text="${traje.idTraje}"></td>
            <td th:text="${traje.nombre}"></td>
            <td th:text="${traje.cantidadTotal}"></td>
            <td th:text="${traje.categoria.nombre}"></td> <!-- Assuming traje has a 'categoria' property -->
            <td>
                <img th:if="${traje.imagenes != null}" th:src="@{'data:image/png;base64,' + ${#strings.toString(traje.imagenes)}}" width="100" height="100"/>
            </td>
            <td>
                <a th:href="@{'/inicio/registroTraje/editar/' + ${traje.idTraje}}">Editar</a>
                <a th:href="@{/inicio/registroTraje/{id}/borrar(id=${traje.idTraje})}">Borrar</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/inicio/registroTraje/nuevo}">Nuevo Traje</a>
</body>
</html>
