<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>

<h2>Lista de Clientes</h2>

<a th:href="@{/inicio/cliente/nuevo}">Nuevo Cliente</a>

<table border="1">
    <tr>
        <th>Cédula</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.cedula}"></td>
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.apellido}"></td>
        <td th:text="${cliente.correo}"></td>
        <td th:text="${cliente.direccion}"></td>
        <td th:text="${cliente.telefono}"></td>
        <td>
            <a th:href="@{/inicio/cliente/{cedula}/editar(cedula=${cliente.cedula})}">Editar</a>
            <a th:href="@{/inicio/cliente/eliminar/{cedula}(cedula=${cliente.cedula})}">Eliminar</a>
        </td>
    </tr>
</table>

</body>
</html>
