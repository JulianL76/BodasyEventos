<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registrar</title>
    <link rel="stylesheet" href="/styles/stylesLogin.css" >
</head>
<body>
    <div class="login-container">
        <h1>Registrar</h1>

        <form id="form">   
            <input id="cedula" type="text" name="cedula" placeholder="Cedula" required>
            <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
            <input id="apellido" type="text" name="cedula" placeholder="Apellido" required>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="direccion" type="text" name="direccion" placeholder="Direccion" required>           
            <input type="submit" id="button" value="Registrar" onclick="enviarCorreo()">

          </form>       

          <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        
        <script type="text/javascript">
          emailjs.init('yThXdY_xAkH11TNp0')
        </script>
        <script src="/js/script.js"></script>
    </div>
</body>
</html>
