<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="/styles/stylesLogin.css" >
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form th:action="@{/login}" method="post">
            <div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>
					</div>
					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente
						</div>
					</div>
            <input id="username" type="email" name="username" placeholder="Usuario" required>
            <input id="password" type="password" name="password" placeholder="Contraseña" required>
        <div>
         <button type="button" onclick="window.location.href='/';"><i
            class="fa-solid fa-arrow-left"></i></button>
            <button type="submit">Iniciar Sesión</button><br>
            <br>
            <a th:href="@{/GUIregistroCliente}">¿Aun no tienes una cuenta? Registrate</a>
        </div>
        
        </form>
    </div>
</body>
</html>
